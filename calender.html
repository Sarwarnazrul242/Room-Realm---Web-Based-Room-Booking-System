<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./style2.css" />
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />

    <style>
      a,button,input,select,h1,h2,h3,h4,h5,
      * {
        margin: 0;
        padding: 0;
        border: none;
        text-decoration: none;  
        appearance: none;
        background: none;
      }
      .rectangle-1 {
      padding: 20px;
      min-height: 600px; 
      display: flex;
      justify-content: center;
      align-items: center;
    }
    </style>
    <title>Room Realm</title>
  </head>
  <body>
    <div class="desktop-1">
      <div class="frame-1">
        <img class="room-realm-logo-1" src="Images/Room Realm Logo.jpg" />
      </div>
      <div class="room-realm">Room Realm</div>
      <img class="udm-logo-2017-1" src="Images/detroitmercylogo.png" />

<!---------------------------------Side Menu Bar-------------------------------------->
      <div class="menubar">
        <div class="menu-bar"></div>

        <div class="homepage">
          <button class="homepage-button"><i class = "fa fa-house"></i>Home Page</button>
        </div>

        <div class="viewbookings">
          <button class="view-bookings"><i class = "fa fa-calendar"></i>View Bookings</button>
        </div>

        <div class="searchbookings">
          <button class="search-bookings"><i class = "fa fa-search"></i>Search Bookings</button>
        </div>

        <div class="room-types">
          <button id="mainButton" class="room-button"><i class = "fa fa-building"></i>
            Rooms
            <div class="caret"></div>
          </button>
          <div id="subButtons" class="hidden">
            <button class="add-room-button"><i class="fa fa-plus-circle"></i>Add Room</button>
          </div>
        </div>
        
        <!-- Popup for room options -->
        <div id="roomOptionsPopup" class="room-popup hidden">
          <button class="popup-button" id="modifyRoom">Modify Room</button>
          <button class="popup-button" id="deleteRoom">Delete Room</button>
          <button class="popup-button" id="checkBookings">Check Bookings</button>
          <button class="close-btn">&times;</button>

          <input type="text" id="modifiedRoomName" placeholder="New Room Name">
          <button class="popup-button" id="saveModifiedRoomName">Save</button>
        </div>
        
        <!-- Popup for adding a room -->
        <div id="addRoomPopup" class="room-popup hidden">
          <h2>Add Room</h2>
          <button class="close-btn">&times;</button>
          <form id="addRoomForm">
            <label for="roomNumber">Room Number:</label>
            <input type="text" id="roomNumber" name="roomNumber" required>
            <input type="submit" value="Add Room">
          </form>
        </div>
        


      </div>

<!--------------------------------The Main Content------------------------------------------------->
<!--------------------------------Calender Content------------------------------------------------->
      <div class="rectangle-1">

        <div class="container">
          <div class="left">
            <div class="calendar">
              <div class="month">
                <i class="fas fa-angle-left prev"></i>
                <div class="date">december 2015</div>
                <i class="fas fa-angle-right next"></i>
              </div>
              <div class="weekdays">
                <div>Sun</div>
                <div>Mon</div>
                <div>Tue</div>
                <div>Wed</div>
                <div>Thu</div>
                <div>Fri</div>
                <div>Sat</div>
              </div>
              <div class="days"></div>
              <div class="goto-today">
                <div class="goto">
                  <input type="text" placeholder="mm/yyyy" class="date-input" />
                  <button class="goto-btn">Go</button>
                </div>
                <button class="today-btn">Today</button>
              </div>
            </div>
          </div>
          <div class="right">
            <div class="today-date">
              <div class="event-day">wed</div>
              <div class="event-date">12th december 2022</div>
            </div>
            <div class="events"></div>
            <div class="add-event-wrapper">
              <div class="add-event-header">
                <div class="title">Add Booking</div>
                <i class="fas fa-times close"></i>
              </div>
              <div class="add-event-body">
                <div class="add-event-input">
                  <input type="text" placeholder="Name" class="event-name" />
                </div>
                <div class="add-role">
                  <label  class="student-role-label">
                    <input type="radio"  name="role" value="Student" class="event-role" />
                   Student
                  </label>
                  <label class="faculty-role-label">
                    <input type="radio"  name="role" value="Faculty" class="event-role" />
                    Faculty
                  </label>
                </div>
                
                
                <div class="time-inputs-container">
                  <div class="add-event-input">
                    <label>Time From:</label>
                    <select class="event-time-from-hour"></select>
                    <select class="event-time-from-minute"></select>
                    <select class="event-time-from-ampm">
                      <option value="AM">AM</option>
                      <option value="PM">PM</option>
                    </select>
                  </div>
                  <div class="add-event-input">
                    <label class="labelto">Time To:</label>
                    <select class="event-time-to-hour"></select>
                    <select class="event-time-to-minute"></select>
                    <select class="event-time-to-ampm">
                      <option value="AM">AM</option>
                      <option value="PM">PM</option>
                    </select>
                  </div>
                </div>

               <div class="add-event-input">
                <input type="text" placeholder="Notes" class="event-notes" />
               </div>

               <div class="add-event-input">
                <label class="selectroom">Select Room:</label>
                <select  class="event-room">
                  <option value="" disabled selected>Select a Room</option>
                </select>
              </div>
              
              
              
              </div>
              <div class="add-event-footer">
                <button class="add-event-btn">Add Event</button>
              </div>
            </div>
            <div id="popup" class="popup">
              <div class="popup-content">
                <span id="close-popup" class="close-button">&times;</span>
                <!-- Display event details here -->
                <h2>Booking Details</h2>
                <p>Name: <span id="popup-event-title"></span></p>
                <p>Time: <span id="popup-event-time"></span></p>
                <p>Role: <span id="popup-event-role"></span></p>
                <p>Notes: <span id="popup-event-notes"></span></p>
                <p>Room: <span id="popup-event-room"></span></p>
                
                <!-- Buttons for modification and deletion -->
                <div class="popup-buttons">
                  <button id="modify-event">Modify</button>
                  <button id="delete-event">Delete</button>
                </div>
              </div>
            </div>

            <div id="confirmation-popup" class="popup">
              <div class="popup-content">
                <p>Are you sure you want to delete this booking? </p>
                <button id="confirm-delete">Yes</button>
                <button id="cancel-delete">Cancel</button>
              </div>
            </div>

          <div id="modify-event-form" class="popup">
            <div class="popup-content">
              <form>
                <h2>Modify Booking</h2>
                <label for="new-title">New Name: </label>
                <input type="text" id="new-title">
                <br>
          
                <div class="time-inputs-container">
                  <div class="add-event-input">
                    <label>New Time From:</label>
                    <select id="new-time-from-hour"></select>
                    <select id="new-time-from-minute"></select>
                    <select id="new-time-from-ampm">
                      <option value="AM">AM</option>
                      <option value="PM">PM</option>
                    </select>
                  </div>
                  <div class="add-event-input">
                    <label>New Time To:</label>
                    <select id="new-time-to-hour"></select>
                    <select id="new-time-to-minute"></select>
                    <select id="new-time-to-ampm">
                      <option value="AM">AM</option>
                      <option value="PM">PM</option>
                    </select>
                  </div>
                </div>
          
                <div class="add-role">
                  <label class="student-role-label">
                    <input type="radio" name="new-role" value="Student" class="event-role" />
                    Student
                  </label>
                  <label class="faculty-role-label">
                    <input type="radio" name="new-role" value="Faculty" class="event-role" />
                    Faculty
                  </label>
                </div>
          
                <label for="new-notes">New Notes:</label>
                <textarea id="new-notes" rows="4"></textarea>
                <br>
          
                <label for="new-room">New Room:</label>
                <select id="new-room">
                  <option value="" disabled selected>Select a Room</option>
                </select>
                <br>
          
                <button type="submit">Save Changes</button>
                <button type="button" id="cancel-modify">Cancel</button>
              </form>
            </div>
          </div>
          
        </div>
          <button class="add-event">
            <i class="fas fa-plus"></i>
          </button>
          
          
        </div>
      </div>

              <!----------------------------------------------------- Search Bar Content -------------------------------------------->
      <div class="rectangle-2 hidden">

        <div id="searchBar" class="search-bar">
          <h2>Search Bookings</h2>
          <input type="text" placeholder="Search by Name" id="searchByName">

          <div class="search-date-row">
        <span class="search-date-label">Search by Date</span>

        <select id="searchByMonth">
            <option value="">Month</option>
        </select>

        <select id="searchByDay">
            <option value="">Day</option>
        </select>

        <select id="searchByYear">
            <option value="">Year</option>
        </select>
         </div>

         <div class="search-room-row">
          <label for="searchByRoom" class="search-room-label">Search by Room:</label>
          <select id="searchByRoom">
            <option value="" disabled selected>Select a Room</option>
          </select>
        </div>

          <button id="searchButton">Search</button>
          <button id="clearSearchButton">Clear Search</button>

          <div id="searchResults" class="search-results"></div>
        </div> 
      </div>

      <div class="rectangle-3 hidden">
        <!-- All bookings will be displayed here -->
      </div>
      
      <div class="rectangle-4 hidden">
        <!-- Room-specific bookings will be displayed here -->
      </div>
      
    
    <script src="script2.js"></script>
  </body>
</html>
